<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of zwinigrad</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <script>
      const fruitBloop = new Audio();
      fruitBloop.src = "https://files.catbox.moe/f5tzag.mp3";
      
      const flyBuzz = new Audio();
      flyBuzz.src = "https://files.catbox.moe/87s650.mp3";
      
      const slap = new Audio();
      slap.src = "https://files.catbox.moe/d8cs22.mp3";
      
      window.addEventListener('load', function() {
        flyBuzz.loop = true;
        flyBuzz.play();
      });  
      
      
    </script>
  </head>
  <body id="body">
    
    
    
    <div style="background-image:radial-gradient(circle, white 35%, grey, black);height:100%;width:100%;left:0;top:0;position:fixed">
      <img src="/assests/bowl.png" style="position:fixed;top:45%;left:25%;width:50%;height:50%">
      
      <button id="buzzToggle" style="position:fixed;top:90%;left:5%;">Toggle <br> Buzz</button>
      
       <button id="newBug" style="position:fixed;top:90%;left:10%;">More <br> Bugs</button>
      
      <a href="/fruitsMostWanted.html">
        <img id="pom" src="/assests/pixelpom.png" style="position:fixed;top:15%;left:30%;width:20%;rotate:315deg;">
      </a>
      
      <a href="/fruitFlute.html"> 
        <img id="pear"  src="/assests/pear.png" style="position:fixed;top:15%;left:47%;width:15%;rotate:25deg;">
      </a>  
      
      <a href="/fruitToots">  
        <img id="banana"  src="/assests/banana.png" style="position:fixed;top:30%;left:27%;width:25%;">
      </a>  
      
      <a href="/Shrines.html">  
        <img id="grapes"  src="/assests/grapes.png" style="position:fixed;top:35%;left:35%;width:25%;">
      </a>  
       
      <a href="/fruitShoot.html">  
        <img id="mango"  src="/assests/pixelMango4.png" style="position:fixed;top:35%;left:55%;width:20%;rotate:135deg;">
      </a>  
      
      <a href="/fruitMostWanted.html">  
        <img id="orange"  src="/assests/pixelOrange4.png" style="position:fixed;top:45%;left:45%;width:15%;">
      </a>  
       
      <a href="/aboutMe.html">  
        <img id="grapefruit"  src="/assests/grapefruit.png" style="position:fixed;top:70%;left:75%;width:25%;">
      </a>  
      
      <a href="/fruitSuits.html">  
        <img id="strawberry"  src="/assests/strawberry.png" style="position:fixed;top:8%;left:45%;width:10%;rotate:15deg;">
      </a>

      <img src="/assests/bowl2.png" style="position:fixed;top:50%;left:25%;width:50%;height:45%;pointer-events:none;">
      
    </div>
    
    <div id="menuPopup" style="display: none; position: fixed; top: 20%; left: 80%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid black;">
      <h2 id="title" style="text-align:center;"></h2>
      <p id="desc" style="text-align:center;"></p>
    </div>
    
    <img src="/assests/fly.png" id="fly" style="position:fixed;top:5%;left:25%;width:4%;height:6%;transition:left 0.5s ease, top 0.5s ease;">
    
    
  <script>
    const strawberry = document.getElementById("strawberry")
    const mango = document.getElementById("mango")
    const pear = document.getElementById("pear")
    const banana = document.getElementById("banana")
    const pom = document.getElementById("pom")
    const grapes = document.getElementById("grapes")
    const orange = document.getElementById("orange")
    const grapefruit = document.getElementById("grapefruit")
    
    const fruitArray = [
      {element: strawberry, page: "Fruit Suits", desc: "Dress up fruits!"},
      {element: mango, page: "Fruit Shoot", desc: "Protect your fruits via gun violence!"},
      {element: pear, page: "Fruit Flute", desc: "Fruit music!?"},
      {element: banana, page: "Fruit Toots", desc: "Musical fruits!?"},
      {element: pom, page: "Fruit's Most Wanted", desc: "Fruit criminals!"},
      {element: grapes, page: "Shrines", desc: "Shrines for some of my favorite things!"},
      {element: orange, page: "Fruits Most Wanted", desc: "Fruits I want the most!"},
      {element: grapefruit, page: "About Me", desc: "More abut your favorite fruit!"}
      ];
    const fruits = Array.from(fruitArray);
    
    fruits.forEach(item => {
    item.element.addEventListener('mouseover', function() {
      fruitBloop.play();
        if (fruitBloop.paused) {
          fruitBloop.play();
        }else{
          fruitBloop.currentTime = 0
        }
      item.element.classList.add('highlight');
      menuPopup.style.display = "block";
      document.getElementById("title").textContent = item.page;
      document.getElementById("desc").textContent = item.desc;
    });
  });
  
    fruits.forEach(item => {
    item.element.addEventListener('mouseout', function() {
      fruitBloop.play();
        if (fruitBloop.paused) {
          fruitBloop.play();
        }else{
          fruitBloop.currentTime = 0
        }
      item.element.classList.remove('highlight');
      menuPopup.style.display = "none"
    });
  });
    
    let fly = document.getElementById("fly");
    const body = document.getElementById("body");
    
    const maxX = window.innerWidth - 50;
    const maxY = window.innerHeight - 50;

    function getRandomPosition() {
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      return { x, y };
    }

    function animateFly() {
      const newPosition = getRandomPosition();
      fly.style.left = newPosition.x + "px";
      fly.style.top = newPosition.y + "px";
    }

    setInterval(animateFly, 1250);
    
    
    fly.addEventListener ('mouseover', function() {
      fly.style.cursor = "grab";
    });
    
    fly.addEventListener ('click', function() {
      body.style.cursor = "url('/assests/cursorfly1.ico'), default";
      fruits.forEach(item => {
        item.element.style.cursor = "url('/assests/cursorfly1.ico'), default"
      });
      flyBuzz.pause();
      slap.play();
        if (slap.paused) {
          slap.play();
        }else{
          slap.currentTime = 0
        }
      fly.style.display = 'none'
    });
    
    const buzzToggle = document.getElementById("buzzToggle");
    
    buzzToggle.addEventListener ('click', function() {
      if (flyBuzz.paused) {
        flyBuzz.loop = true;
        flyBuzz.play(); 
      } else {
        flyBuzz.pause(); 
      }
      });
    
    const newBug = document.getElementById("newBug");
    
    newBug.addEventListener ('click', function() {

    const newfly = document.createElement('img');
      newfly.src = "/assests/fly.png";
      newfly.style = "position:fixed; top:5%; left:25%; width:4%; height:6%; transition:left 0.5s ease, top 0.5s ease;";
      body.appendChild(newfly);

    function animateNewFly() {
      const newPosition = getRandomPosition();
      newfly.style.left = newPosition.x + "px";
      newfly.style.top = newPosition.y + "px";
    }

    setInterval(animateNewFly, 1250);

    newfly.addEventListener ('mouseover', function() {
      newfly.style.cursor = "grab";
    });

    newfly.addEventListener ('click', function() {
      body.style.cursor = "url('/assests/cursorfly1.ico'), default";
      fruits.forEach(item => {
      item.element.style.cursor = "url('/assests/cursorfly1.ico'), default"
      });
      flyBuzz.pause();
      slap.play();
        if (slap.paused) {
          slap.play();
        }else{
          slap.currentTime = 0
        }
     newfly.style.display = 'none';
      });
    });

    
    
    
    
  </script>
  
  </body>
</html>
